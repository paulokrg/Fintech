<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<head>
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link
				rel="preconnect"
				href="https://fonts.gstatic.com"
				crossorigin
			/>

			/>
			<meta charset="UTF-8" />

				name="viewport"
				content="width=device-width, initial-scale=1.0"

			<title>Fintech - Cadastro</title>
		</head>
	</head>
	<body>
		<div class="container flex flex-a-center flex-j-center">
			<div class="content">
				<header>
					<h1>Cadastro</h1>
					<p class="center">
						Cadastre-se para comeÃ§ar a gerenciar sua vida
						financeira.
					</p>
				</header>
				<main>
					<form
						id="form_sign_up"
						name="form_sign_up"
						method="post"
						action="#"
						onsubmit="alert('Handle Submit'); return false;"
					>
						<label for="name">Nome:</label>
						<input
							id="name"
							type="text"
							name="name"
							placeholder="Nome"
							required
						/>

						<label for="email">Email:</label>
						<input
							id="email"
							type="email"
							name="email"
							placeholder="Email"
							required
						/>

						<label for="password">Senha:</label>
						<div class="input_wrapper">
							<input
								id="password"
								type="password"
								name="password"
								placeholder="Senha"
								required
							/>
							<button type="button"></button>
						</div>

						<label for="confirm_password">Repetir senha:</label>
						<div class="input_wrapper">
							<input
								id="confirm_password"
								type="password"
								name="confirm_password"
								placeholder="Repetir senha"
								required
							/>
							<button type="button"></button>
						</div>

						<button class="main" type="submit">
							Cadastrar usuÃ¡rio
						</button>
					</form>
				</main>
				<footer class="register flex flex-column flex-a-center">
					<a class="link" href="index.html">Ir para login</a>
				</footer>
			</div>
		</div>
	</body>
</html>
